<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./calculadora1.2.css" title="style">
  <title>Document</title>
</head>

<body>
  <div id="calculadora">
    <section class="filaCabecera">0
    </section>
    <section class="teclado">
      <div class="primeraFila">
        <button class="botonC">c</button>
        <button class="botonFlecha">
          &larr; </button> <button class="botonDivision">/
        </button>
      </div>

      <div class="segundaFila">
        <button class="boton7">7</button>
        <button class="boton8">8</button>
        <button class="boton9">9</button>
        <button class="botonX">x</button>
      </div>
      <div class="terceraFila">
        <button class="boton4">4</button>
        <button class="boton5">5</button>
        <button class="boton6">6</button>
        <button class="botonMenos">-</button>
      </div>
      <div class="cuartaFila">
        <button class="boton1">1</button>
        <button class="boton2">2</button>
        <button class="boton3">3</button>
        <button class="botonMas">+</button>
      </div>
      <div class="quintaFila">
        <button class="boton0">0</button>
        <button class="botonIgual">=</button>
      </div>
    </section>
  </div>
</body>

</html>
